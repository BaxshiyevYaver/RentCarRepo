<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">

<body>

<div layout:fragment="content">
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/img/bg_1.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <h1 class="mb-3 bread">Edit Information</h1>
                </div>
            </div>
        </div>
    </section>

    <section>
        <br>
        <br>
        <div class="container">
            <div class="col-md-8 block-9 mb-md-5">
                <form th:action="@{/rentCar/saveInformation}" th:each="information : ${information}" method="post"
                      class="bg-light p-5 contact-form">
                    <div class="form-group">
                        <input type="hidden" th:value="${information.id}" class="form-control" id="id" name="id">

                        <input type="text" th:value="${information.address}" name="address" id="address"
                               class="form-control"
                               placeholder="Your Address">
                    </div>
                    <div class="form-group">
                        <input type="text" th:value="${information.phone}" name="phone" id="phone" class="form-control"
                               placeholder="Your Phone">
                    </div>
                    <div class="form-group">
                        <input type="email" th:value="${information.email}" name="email" id="email" class="form-control"
                               placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" value="Edit Information"
                               class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>
        </div>
    </section>
</div>
</body>
</html>
