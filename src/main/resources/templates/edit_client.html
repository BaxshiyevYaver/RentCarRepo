<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">

<body>

<div layout:fragment="content">
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/img/bg_1.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <h1 class="mb-3 bread">Edit Service</h1>
                </div>
            </div>
        </div>
    </section>

    <section>
        <br>
        <div class="container">
            <div class="col-md-8 block-9 mb-md-5">
                <form th:action="@{/rentCar/editSaveClient/{id}(id=${client.id})}" th:object="${client}"
                      enctype="multipart/form-data" method="post"
                      class="bg-light p-5 contact-form">
                    <div class="form-group">
                        <label for="name"><h5>Client Name:</h5></label>
                        <input type="text" th:value="${client.name}" th:name="name" id="name"
                               class="form-control"
                               placeholder="Enter Name"
                               oninvalid="this.setCustomValidity('Enter Client Name Here')"
                               oninput="this.setCustomValidity('')" required>
                    </div>
                    <div class="form-group">
                        <label for="work"><h5>Client Work:</h5></label>
                        <input type="text" th:value="${client.work}" name="work" id="work"
                               class="form-control"
                               placeholder="Client Work">
                    </div>
                    <div class="form-group">
                        <label for="about"><h5>Client Service:</h5></label>
                        <textarea type="text" th:text="${client.about}" name="about" id="about" class="form-control"
                                  cols="30" rows="7" placeholder="About Client"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image1"><h4>Edit Image:</h4></label>
                        <label for="image1" class="custom-file-upload" th:text="${client.image_name}">
                            <i class="fa fa-cloud-upload"></i>
                        </label>
                        <input id="image1" name='image1' type="file" style="display:none;">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" value="Edit Client"
                               class="btn btn-primary py-3 px-5">
                        <input type="reset" value="Change cancel" class="btn btn-danger py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        $('#image1').change(function () {
            var i = $(this).prev('label').clone();
            var file = $('#image1')[0].files[0].name;
            $(this).prev('label').text(file);
        });
    </script>

</div>
</body>
</html>
