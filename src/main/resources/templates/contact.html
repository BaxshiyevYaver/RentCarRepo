<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">

<body>

<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/img/bg_3.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-3 bread">Contact Us</h1>
                </div>
            </div>
        </div>
    </section>

    <!--    <tr th:each="informations : ${informations}">-->
    <!--        <td th:text="${informations.address}"></td>-->
    <!--        <td th:text="${laptop.description}"></td>-->
    <!--        <td th:text="${laptop.brand}"></td>-->
    <!--        <td th:text="${laptop.price}"></td>-->
    <!--        <td>-->

    <section class="ftco-section contact-section">
        <div class="container">
            <div class="row d-flex mb-5 contact-info">
                <div class="col-md-4">
                    <div class="row mb-5">

                        <div class="col-md-12">
                            <div class="border w-100 p-4 rounded mb-2 d-flex">
                                <div class="icon mr-3">
                                    <span class="icon-map-o"></span>
                                </div>
                                <p><span>Address:</span>
                                    <tr th:each="informations : ${informations}">
                                        <br>
                                        <td th:text="${informations.address}"></td>
                                    </tr>
                                </p>
                            </div>
                        </div>


                        <div class="col-md-12">
                            <div class="border w-100 p-4 rounded mb-2 d-flex">
                                <div class="icon mr-3">
                                    <span class="icon-mobile-phone"></span>
                                </div>
                                <p><span>Phone:</span>
                                    <tr th:each="informations : ${informations}">
                                        <br>
                                        <td th:text="${informations.phone}">

                                        </td>
                                    </tr>
                                </p>
                            </div>
                        </div>


                        <div class="col-md-12">
                            <div class="border w-100 p-4 rounded mb-2 d-flex">
                                <div class="icon mr-3">
                                    <span class="icon-envelope-o"></span>
                                </div>
                                <p><span>Email:</span>
                                    <tr th:each="informations : ${informations}">
                                        <br>
                                        <td th:text="${informations.email}"></td>
                                    </tr>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-8 block-9 mb-md-5">
                    <form th:action="@{/rentCar/saveContactUs}" method="post" class="bg-light p-5 contact-form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <input type="text"  name="subject" id="subject" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea  name="message" id="message" cols="30" rows="7" class="form-control"
                                      placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
            <div class="row justify-content-center">

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d137492.99653887757!2d49.79020741517929!3d40.40453750347576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d6bd6211cf9%3A0x343f6b5e7ae56c6b!2sBaku%2C%20Azerbaijan!5e0!3m2!1sen!2s!4v1659299132059!5m2!1sen!2s"
                        width="1000" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </section>


</div>
</body>
</html>
