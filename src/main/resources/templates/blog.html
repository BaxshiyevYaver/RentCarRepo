<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">

<body>

<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/img/bg_3.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Blog <i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-3 bread">Our Blog</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 text-center d-flex ftco-animate">
                    <div class="blog-entry justify-content-end mb-md-5">
                        <tr th:each="blogs : ${blogs}">
                            <a href="/rentCar/blog-single">
                                <img class="img-fluid w-100 pb-1"  th:src="${blogs.image}" alt="image">
                            </a>
                            <div class="text px-md-5 pt-4">
                                <div class="meta mb-3">
                                    <div>
                                        <a href="#">
                                            <td th:text="${blogs.date}"></td>
                                        </a>
                                    </div>
                                    <div>
                                        <a href="#">
                                            <td th:text="${blogs.author}"></td>
                                        </a>
                                    </div>
                                </div>
                                <h3 class="heading mt-2"><a href="#">
                                    <td th:text="${blogs.title}"></td>
                                </a></h3>
                                <p>
                                <td th:text="${blogs.text}"></td>
                                </p>
                                <p><a href="blog-single.html" class="btn btn-primary">Continue <span
                                        class="icon-long-arrow-right"></span></a></p>
                            </div>
                        </tr>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col text-center">
                    <div class="block-27">
                        <ul>
                            <li><a href="#">&lt;</a></li>
                            <li class="active"><span>1</span></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">&gt;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
</body>
</html>
