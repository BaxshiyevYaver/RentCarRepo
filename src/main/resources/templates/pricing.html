<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">

<body>

<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/img/bg_3.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Pricing <i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-3 bread">Pricing</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section ftco-cart">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ftco-animate">

                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th class="bg-primary heading">Per Hour Rate</th>
                            <th class="bg-dark heading">Per Day Rate</th>
                            <th class="bg-black heading">Per Day Month</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="" th:each="cars : ${cars}">
                            <td class="car-image">
                                <div class="img"><img class="img-fluid w-100 pb-1" th:src="@{'data:image/jpeg;base64,'+${cars.car_image}}" alt="image">
                                </div>
                            </td>
                            <td><span class="heading mb-0 pl-3"  th:text="${cars.year} + ' '"></span><span   class="heading mb-0 pl-3" th:text="${cars.name}"></span>
                            <div class="heading mb-0 pl-3" th:text="${cars.mileage} +' mileage'"></div>
                                <div  class="heading mb-0 pl-3" th:text="${cars.transmission}"></div>
                                <div  class="heading mb-0 pl-3" th:text="${cars.fuel}"></div>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a href="#">Rent a car</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num"><small class="currency">$</small> <span
                                                th:text="${cars.price_per_hour}"></span></span>
                                        <span class="per">/per hour</span>
                                    </h3>
                                </div>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a href="#">Rent a car</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num"><small class="currency">$</small><span
                                                th:text="${cars.price_per_day}"></span></span>
                                        <span class="per">/per day</span>
                                    </h3>
                                </div>
                            </td>

                            <td class="price">
                                <p class="btn-custom"><a href="#">Rent a car</a></p>
                                <div class="price-rate">
                                    <h3>
                                        <span class="num"><small class="currency">$</small> <span
                                                th:text="${cars.price_per_month}"></span></span>
                                        <span class="per">/per month</span>
                                    </h3>
                                </div>
                            </td>
                        </tr><!-- END TR-->


                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>


</div>
</body>
</html>
