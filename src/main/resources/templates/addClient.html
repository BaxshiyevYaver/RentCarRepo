<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">

<body>

<div layout:fragment="content">
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/img/bg_1.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <h1 class="mb-3 bread">Add New Clients</h1>
                </div>
            </div>
        </div>
    </section>


    <div class="container">

        <div class="col-md-10 block-9 mb-md-5">
            <form class="bg-light p-5 contact-form" th:action="@{/rentCar/saveClient}" th:object="${clients}"
                  enctype="multipart/form-data"
                  method="post">
                <div class="form-group">
                    <label for="name"><h5>Client Name:</h5></label>
                    <input type="hidden" th:name="image_name" id="image_name">
                    <input type="text" th:name="name" id="name"
                           class="form-control"
                           placeholder="Enter Name"
                           oninvalid="this.setCustomValidity('Enter Client Name Here')"
                           oninput="this.setCustomValidity('')" required>
                </div>
                <div class="form-group">
                    <label for="work"><h5>Client Work:</h5></label>
                    <input type="text" th:name="work" id="work"
                           class="form-control"
                           placeholder="Enter Work">
                </div>
                <div class="form-group">
                    <label for="about"><h5>Client About:</h5></label>
                    <textarea type="text" th:name="about" id="about" class="form-control"
                              cols="30" rows="7" placeholder="About Client"></textarea>
                </div>
                <div class="form-group">
                    <label for="image"><h5>Client Image:</h5></label>
                    <input type="file" id="image" th:name="client_image" accept="image/png, image/jpeg"
                           oninvalid="this.setCustomValidity('Enter Client Image Here')"
                           oninput="this.setCustomValidity('')"
                           required>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" value="Add Client"
                           class="btn btn-primary py-3 px-5">
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
